<!DOCTYPE html>
<html lang="en">
  <head>
    <title>RGB Generator DOM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header
      style="text-shadow: 3px 0px 9px #fff; letter-spacing: 1px"
      class="text-center fw-bold fs-1 mt-5"
    >
      Random <span class="text-danger">R</span
      ><span class="text-success">G</span
      ><span class="text-primary">B</span> Generator
    </header>
    <main class="mt-5">
      <!-- <p style="position: sticky" class="text-success fw-bold fs-5 text-center">
        RGB CODE SUCCESSFULLY COPIED âœ…
      </p> -->
      <div class="container">
        <div class="input-group input-group-lg">
          <input
            id="rgb-field"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-lg"
          /><button
            id="copy-btn"
            class="rounded-3 btn btn-warning input-group-text"
            id="inputGroup-sizing-lg"
          >
            Copy
          </button>
          <button
            style="display: none"
            id="copy-btn-suc"
            class="rounded-3 border-light border-2 btn btn-success input-group-text"
            id="inputGroup-sizing-lg"
          >
            Copied
          </button>
        </div>

        <div class="mt-3 text-center">
          <button
            id="generate-btn"
            class="fw-bold fs-4 btn btn-primary rounded-circle p-5 justify-content-center"
          >
            Generate
          </button>
        </div>
      </div>
    </main>
    <!-- JavaScript Added -->
    <script src="./rgb.js"></script>
  </body>
</html>
